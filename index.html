<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root-div" style="display: flex; flex-direction: column;">

    </div>
</body>
<script>
    const chuckLink = "https://api.chucknorris.io/jokes/random"
    const arianaLink = "https://arianasatryan.github.io/"

    const url = 'http://localhost:3000/parse';
    const data = { link: arianaLink }

    function isJsonString(response) {

        const contentType = response.headers.get("content-type");
        console.log(contentType)
        if (contentType && contentType.includes("application/json")) {
            console.log("IS JSON")
            return response.json()
        } else {
            console.log("ISN'T JSON")
            return response.text()
        }
    }

    fetch(url, {
        method: "POST",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    }).then(response => isJsonString(response)).then(result => {

        const rootDiv = document.getElementById("root-div")
        result.forEach((href, idx) => {
            if (href !== "/") {
                const linkTag = document.createElement("a")
                linkTag.innerText = href
                linkTag.href = href
                linkTag.target = "_blank"
                rootDiv.appendChild(linkTag)
            }
        })
    }).catch(err => {
        console.log(err)
    })

</script>

</html>
